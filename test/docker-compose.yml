version: '3'

services:
  test:
    build:
      context: ..
      dockerfile: ./build/Dockerfile
      target: test
    container_name: test
    image: test
    volumes:
      - .:/coverage
    environment:
      - TEST_MODE=INTEGRATION
      - DB_CONNECTION_URL=user:password@tcp(db:3306)/db
      - TMPFS_PATH=/tmp
      - MASTER_KEY_FILE_PATH=/tmp/masterkey

  db:
    image: mysql
    environment:
      MYSQL_USER: user
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: db
    ports:
      - "3306:3306"