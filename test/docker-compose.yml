version: '3'

services:
  test:
    build:
      context: ..
      dockerfile: ./build/Dockerfile
      target: test
    container_name: test
    image: test
    volumes:
      - .:/coverage
    environment:
      - TEST_MODE=INTEGRATION
      - DB_CONNECTION_URL=postgres://user:password@db:5432/db
      - TMPFS_PATH=/tmp
      - MASTER_KEY_FILE_PATH=/tmp/masterkey

  db:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - "5432:5432"